<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Reservation</title>
  </head>

  <body>
    <main class="container">
      <nav>
        <ul>
          <li>
            <span class="nav-num-1">1</span> <span class="nav-1"> Staff</span>
          </li>
          <li>
            <span class="nav-num-2">2</span> <span class="nav-2"> Service</span>
          </li>
          <li>
            <span class="nav-num-3">3</span>
            <span class="nav-3"> Date & Time</span>
          </li>
          <li>
            <span class="nav-num-4">4</span>
            <span class="nav-4"> Confirmation</span>
          </li>
        </ul>
      </nav>
      <!-- SELECT STAFF SECTION -->
      <div class="header staff-section">
        <h3>Select Staff</h3>
        <div class="staff"></div>
        <div class="staff-btn">
          <button class="staff-next">NEXT</button>
        </div>
        <div class="staff-toast">ðŸ›ˆ SELECT STAFF</div>
      </div>
      <!-- SELECT SERVICE SECTION -->
      <div class="header service-section">
        <h3>Select Service</h3>
        <div class="service"></div>
        <div class="buttons">
          <button class="service-back">BACK</button>
          <button class="service-next">NEXT</button>
        </div>
        <div class="service-toast">ðŸ›ˆ SELECT SERVICE</div>
      </div>
      <!-- SELECT DATE SECTION -->
      <div class="header date-section">
        <h3>Select date & time</h3>
        <div class="date">
          <div class="calendar">
            <table>
              <caption>
                <span class="prev"><</span>
                <span id="monthAndYear"></span>
                <span class="next">></span>
              </caption>
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="time">
            <h4>Time</h4>
            <div class="card">
              <h4 class="selected-date">Select Date</h4>
              <div class="times"></div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="date-back">BACK</button>
          <button class="date-next">NEXT</button>
        </div>
        <div class="date-toast">ðŸ›ˆ SELECT DATE</div>
      </div>

      <!-- CONFIRM SECTION -->
      <div class="header confirm-section">
        <h3>Confirm details</h3>
        <div class="details">
          <form>
            <div class="top">
              <div class="inp">
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" value="" />
              </div>
              <div class="inp">
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="bottom">
              <div class="inp">
                <label for="email">Email*</label>
                <input type="email" id="email" />
              </div>
              <div class="inp">
                <label for="phone">Phone</label>
                <input type="text" id="phone" />
              </div>
            </div>
          </form>
          <div class="selected-details">
            <div class="selected">
              <span>Staff:</span>
              <span class="selected-staff-name"></span>
            </div>
            <div class="selected">
              <span>Service:</span>
              <span class="selected-service-name"></span>
            </div>
            <div class="selected">
              <span>Date:</span>
              <span class="selected-dates"></span>
            </div>
            <div class="selected total">
              <span>Total:</span>
              <span class="selected-price"></span>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="confirm-back">BACK</button>
          <button class="confirm-next">NEXT</button>
        </div>
        <div class="confirm-toast">ðŸ›ˆ FILL THE INPUTS</div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
